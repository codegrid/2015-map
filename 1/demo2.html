<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Google Maps Embed APIを利用し、経路情報を表示</title>
</head>
<body>
<iframe
  width="550"
  height="450"
  frameborder="0" style="border:0"
  src="https://www.google.com/maps/embed/v1/directions?key=AIzaSyA5dT5ltb2IY3cuJbYo8sRQN1wNPv44w9k&origin=%e6%9d%b1%e4%ba%ac%e9%a7%85&waypoints=%e5%8e%9f%e5%ae%bf%e9%a7%85|%e6%97%a5%e5%90%89%e9%a7%85&destination=%e6%a8%aa%e6%b5%9c%e9%a7%85&avoid=tolls|highways&mode=driving">
</iframe>
</body>
</html>
