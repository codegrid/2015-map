<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Google Maps Embed APIを利用し、ストリートビューを表示</title>
</head>
<body>
<iframe
  width="600"
  height="450"
  frameborder="0" style="border:0"
  src="https://www.google.com/maps/embed/v1/streetview?key=AIzaSyA5dT5ltb2IY3cuJbYo8sRQN1wNPv44w9k&location=35.671560,139.710675
  &heading=60
  &pitch=0
  &fov=100">
</iframe>
</body>
</html>
