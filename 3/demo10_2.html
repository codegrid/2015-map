<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="https://maps.googleapis.com/maps/api/js"></script>
<title>大量のマーカー 5000件 | Google Maps JavaScript API</title>
<style>
#google_maps{
  width:100%;
  height:600px;
}
</style>
</head>

<body>

  <div id="google_maps"></div>
  <script>
    var mapCanvas = document.getElementById('google_maps');
    var mapOptions = {
      center : new google.maps.LatLng(35.671657, 139.710748),
      zoom:12
    };
    var myMap = new google.maps.Map(mapCanvas,mapOptions);

    var marker,markerPosition;
    for(var i = 0;i < 5000; i++ ){
      markerPosition = new google.maps.LatLng(35.671657 + Math.random()*0.1-0.05, 139.710748+Math.random()*0.1-0.05);
      marker = new google.maps.Marker({position:markerPosition});
      marker.setMap(myMap);
    }
  </script>

</body>
</html>
