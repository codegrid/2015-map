<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="https://maps.googleapis.com/maps/api/js"></script>
<title>マーカーのアイコンを変更する | Google Maps JavaScript API</title>
<style>
#google_maps{
  width:100%;
  height:600px;
}
</style>
</head>
<body>

  <div id="google_maps"></div>
  <script>
    var mapCanvas = document.getElementById('google_maps');
    var mapOptions = {
      center : new google.maps.LatLng(35.671657, 139.710748),
      zoom:17
    };
    var myMap = new google.maps.Map(mapCanvas,mapOptions);

    var markerOptions = {
      position:new google.maps.LatLng(35.671657, 139.710748),
      icon:"img/icon_pg.png"
    };

    var marker = new google.maps.Marker(markerOptions);
    marker.setMap(myMap);
  </script>

</body>
</html>
