<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="extlib/markerclusterer_compiled.js"></script>
<script src="https://maps.googleapis.com/maps/api/js"></script>

<title>Google Maps JavaScript APIで5万件のマーカーをクラスタリング</title>
<style>
#google_maps {
  width: 100%;
  height: 570px;
}
</style>
</head>
<body>
<div id="google_maps">
<script>
  var mapCanvas = document.getElementById( 'google_maps' );
  var mapOptions = {
    center : new google.maps.LatLng( 35.671657, 139.710748 ),
    zoom : 5
  };
  var myMap = new google.maps.Map( mapCanvas, mapOptions );

  var markers=[], marker, markerOptions;

  console.time("marker cluster")
  for( var i = 0, l = 50000; i < l; i++ ){
    markerOptions = {
      position : new google.maps.LatLng( 32 + Math.random()*8, 133 + Math.random()*10 )
    };
    marker = new google.maps.Marker( markerOptions );
    markers.push( marker );
  }

  var markerClusterer = new MarkerClusterer( myMap, markers );
  console.timeEnd("marker cluster")

</script>
</body>
</html>
