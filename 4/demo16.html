<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="https://maps.googleapis.com/maps/api/js"></script>
<title>マーカークリック時に吹き出しを表示 | Google Maps JavaScript API</title>
<style>
#google_maps{
  width:100%;
  height:600px;
}
</style>
</head>
<body>

  <div id="google_maps"></div>

  <script>

    var mapCanvas = document.getElementById( 'google_maps' );
    var mapOptions = {
      center : new google.maps.LatLng( 35.671657, 139.710748 ),
      zoom : 15
    };
    var myMap = new google.maps.Map( mapCanvas, mapOptions );


    var markerOptions = {
      position : new google.maps.LatLng( 35.671657, 139.710748 )
    };
    var marker = new google.maps.Marker( markerOptions );
    marker.setMap( myMap );

    var infoWindowOptions = {
      content : "ピクセルグリッド"
    };

    var infoWindow = new google.maps.InfoWindow( infoWindowOptions );

    marker.addListener( 'click', function(){
      infoWindow.open( myMap, this );
    });


  </script>

</body>
</html>
