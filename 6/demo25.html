<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
 <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
<title>複数タイルを読み込み切り替える | Leaflet</title>
<style>
#map {
  width: 490px;
  height: 570px;
}
</style>
</head>
<body>

<div id="map"></div>
<script>

  var mapCanvas = document.getElementById( 'map' );
  var mapOptions = {
    center : L.latLng( 35.671657, 139.710748 ),
    zoom : 15
  };
  var myMap = L.map( mapCanvas, mapOptions );

  var kokudoLayer = L.tileLayer( 'http://cyberjapandata.gsi.go.jp/xyz/gazo1/{z}/{x}/{y}.jpg',{
    attribution : '出典：<a href="http://maps.gsi.go.jp/development/ichiran.html#gazo1">国土地理院ホームページ 国土画像情報（第三期：1984～1986年撮影）</a>'
  });

  var osmLayer = L.tileLayer( 'http://{s}.tile.openstreetmap.com/{z}/{x}/{y}.png', {
    subdomains : ['a', 'b', 'c'],
    attribution : '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributers'
  });

  var layerControl = L.control.layers({
    "国土地理院 国土画像" : kokudoLayer,
    "OpenStreetMap" : osmLayer
  });

  layerControl.addTo( myMap );
  myMap.addLayer( osmLayer );


</script>
</body>
</html>
